<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Panel{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f9f9f9;
        }

        .navbar {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
        }

        .nav-link {
            font-weight: 500;
        }

        .card .btn {
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .dropdown-menu {
            min-width: 200px;
        }

        .rounded-circle {
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg px-4">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('admin.dashboard') }}">
            <i class="fas fa-tools me-2"></i> Panel Admin
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.listar_usuarios') }}"><i class="fas fa-users me-1"></i> Usuarios</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.listar_productos') }}"><i class="fas fa-boxes me-1"></i> Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.listar_trabajos') }}"><i class="fas fa-tasks me-1"></i> Trabajos</a></li>
            </ul>

            {% if current_user.is_authenticated %}
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" data-bs-toggle="dropdown">
                        {% if current_user.imagen %}
                            <img src="{{ url_for('static', filename='uploads/' + current_user.imagen) }}" width="32" height="32" class="rounded-circle me-2">
                        {% endif %}
                        {{ current_user.nombre }}
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="dropdown-item text-danger" href="{{ url_for('auth.logout') }}">
                                <i class="fas fa-sign-out-alt me-2"></i> Cerrar sesi√≥n
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
            {% endif %}
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
