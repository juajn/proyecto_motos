<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuarios registrados</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h2>Usuarios registrados</h2>

        <table class="table table-striped table-bordered mt-3">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Correo</th>
                    <th>Nombre</th>
                    <th>Rol</th>
                    <th>Imagen</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario.id }}</td>
                    <td>{{ usuario.correo }}</td>
                    <td>{{ usuario.nombre }}</td>
                    <td>{{ usuario.rol }}</td>
                    <td>
                        {% if usuario.imagen %}
                            <img src="{{ url_for('static', filename='uploads/' ~ usuario.imagen) }}" width="50" alt="Foto">
                        {% else %}
                            <span>Sin imagen</span>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary mt-3">Volver al dashboard</a>
    </div>
</body>
</html>
