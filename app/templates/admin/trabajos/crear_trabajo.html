{% extends 'base.html' %}

{% block title %}Crear Trabajo{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Crear Trabajo</h4>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <input type="text" class="form-control" name="descripcion" required>
                </div>
                <div class="mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <select class="form-control" name="estado" required>
                        <option>Pendiente</option>
                        <option>En proceso</option>
                        <option>Terminado</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="mecanico_id" class="form-label">Mecánico</label>
                    <select class="form-control" name="mecanico_id" required>
                        {% for m in mecanicos %}
                            <option value="{{ m.id }}">{{ m.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="cliente_id" class="form-label">Cliente</label>
                    <select class="form-control" name="cliente_id" required>
                        {% for c in clientes %}
                            <option value="{{ c.id }}">{{ c.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="foto" class="form-label">Foto</label>
                    <input type="file" class="form-control" name="foto" accept="image/*">
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary text-white">
                        <i class="fas fa-save"></i> Guardar Trabajo
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
