<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body>
    <div class="container">
        <h2>Editar Producto</h2>
        <form method="POST" enctype="multipart/form-data">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
            </div>
            <div>
                <label for="precio">Precio:</label>
                <input type="number" step="0.01" id="precio" name="precio" value="{{ producto.precio }}" required>
            </div>
            <div>
                <label>Imagen actual:</label>
                <img src="{{ url_for('static', filename='uploads/' + producto.foto) }}" width="50">
            </div>
            <div>
                <label for="foto">Nueva imagen (opcional):</label>
                <input type="file" id="foto" name="foto">
            </div>
            <button type="submit">Actualizar</button>
        </form>
        <a href="{{ url_for('vista_productos') }}">Cancelar</a>
    </div>
</body>
</html>
