{% extends 'base.html' %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-dark text-white">
                <h4 class="mb-0"><i class="fas fa-edit me-2"></i>Editar Producto</h4>
            </div>
            <div class="card-body">
                <!-- IMPORTANTE: enctype para que funcione el upload -->
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" name="nombre" id="nombre" value="{{ producto.nombre }}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea name="descripcion" id="descripcion" class="form-control" required>{{ producto.descripcion }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio</label>
                        <input type="number" name="precio" id="precio" value="{{ producto.precio }}" class="form-control" step="0.01" required>
                    </div>

                    <div class="mb-3">
                        <label for="stock" class="form-label">Stock</label>
                        <input type="number" name="stock" id="stock" value="{{ producto.stock }}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoría</label>
                        <input type="text" name="categoria" id="categoria" value="{{ producto.categoria }}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        
                        <label class="form-label">Imagen actual</label><br>
                        {% if producto.foto %}
                            <img src="{{ url_for('static', filename='uploads/' ~ producto.foto) }}" width="80" class="rounded border">
                        {% else %}
                            <span class="text-muted">No hay imagen</span>
                        {% endif %}
                    </div>

                    <div class="mb-3">
                        <label for="foto" class="form-label">Nueva Imagen (opcional)</label>
                        <input type="file" name="foto" id="foto" class="form-control" accept="image/*">
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin.listar_productos') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-dark">
                            <i class="fas fa-save"></i> Actualizar Producto
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
